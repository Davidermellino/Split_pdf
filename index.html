<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleziona Pagine PDF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Seleziona Pagine da un PDF</h1>
  <form id="pdfForm">
    <label for="pdfFile">Carica il tuo PDF:</label>
    <input type="file" id="pdfFile" accept="application/pdf" required>
    <br>
    <label for="pageRange">Inserisci le pagine (es. 1,3-5):</label>
    <input type="text" id="pageRange" placeholder="1,3-5" required>
    <br>
    <button type="submit">Elabora PDF</button>
  </form>
  <p id="output"></p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
